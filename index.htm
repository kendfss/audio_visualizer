<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='utf-8'>
		<meta http-equiv='X-UA-Compatible' content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title id='pageTitle'>visi</title>
		<link rel='stylesheet' href='./style.css'>
		<script src='./itertools.js'></script>
		<script src='./audio.js'></script>
		<script src='./colours.js'></script>
		<script src='./utils.js'></script>
	</head>
	<body>
		<canvas id='sketchpad'></canvas>
		<audio id='audio'></audio>
		<div id='transportPanel'>
			<p id='trackNameBox'>...</p>
			<div id='ctrlButtons'>
				<img id='prevButton' class='button' src='.\icons\cil-media-step-backward.png'>
				<img id='rewindButton' class='button' src='.\icons\cil-media-skip-backward.png'>
				<img id='playButton' class='button' src='.\icons\cil-media-play.png'>
				<img id='pauseButton' class='button' src='.\icons\cil-media-pause.png'>
				<img id='fowindButton' class='button' src='.\icons\cil-media-skip-forward.png'>
				<img id='nextButton' class='button' src='.\icons\cil-media-step-forward.png'>			
			</div>
			<canvas id='progressBar'></canvas>
		</div>
		<script src='./script.js'></script>
	</body>
</html>
